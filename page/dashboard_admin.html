    <link rel="stylesheet" href="dashboard_admin.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dashboard Admin</h1>

        <form method="post" action="">
            <div class="row mb-4">
                <div class="col">
                    <select name="kategori" class="form-select">
                        <option value="">Semua Kategori</option>
                        <option value="pendidikan">Pendidikan</option>
                        <option value="penelitian">Penelitian</option>
                        <option value="pengabdian">Pengabdian</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="col">
                    <select name="jenis" class="form-select">
                        <option value="">Semua Jenis</option>
                        <option value="surat_keputusan">Surat Keputusan</option>
                        <option value="surat_tugas">Surat Tugas</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" name="search" class="form-control" placeholder="Cari dokumen..." value="">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Cari & Sortir</button>
                </div>
            </div>
        </form>

        <a href="#" class="btn btn-primary mb-3">Tambah Dokumen</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Judul</th>
                    <th>No. Surat</th>
                    <th>Tanggal Surat</th>
                    <th>Kategori</th>
                    <th>Jenis</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- perulangan tabel -->
            </tbody>
        </table>

        <a href="auth/logout.html" class="btn btn-danger">Logout</a>
