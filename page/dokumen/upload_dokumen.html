<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dokumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="my-4">Upload Dokumen</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea name="deskripsi" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="no_surat" class="form-label">No. Surat</label>
                <input type="text" name="no_surat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tanggal_surat" class="form-label">Tanggal Surat</label>
                <input type="date" name="tanggal_surat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <select name="kategori" class="form-select" required>
                    <option value="pendidikan">Pendidikan</option> <!-- Ubah dari pdd menjadi pendidikan -->
                    <option value="penelitian">Penelitian</option>
                    <option value="pengabdian">Pengabdian</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jenis" class="form-label">Jenis Dokumen</label>
                <select name="jenis_surat" class="form-select" required>
                    <option value="surat_keputusan">Surat Keputusan</option>
                    <option value="surat_tugas">Surat Tugas</option>
                </select>
            </div>
            <!-- Dropdown Tahun Akademik -->
            <!-- <div class="mb-3">
                <label for="tahun_akademik" class="form-label">Tahun Akademik</label>
                <input type="text" name="tahun_akademik" class="form-control" required>
            </div> -->
            <!-- <div class="mb-3">
                <label for="file" class="form-label">File Dokumen</label>
                <input type="file" name="file" class="form-control" required>
            </div> -->
            <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary mt-3">Unggah</button>
            <a href="/page/dashboard_admin" class="btn btn-secondary mt-3">Kembali</a>
        </div>
    </form>
</div>
</body>
</html>
